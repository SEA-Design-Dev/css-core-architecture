<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact | Matt &amp; Mimi</title>
    <meta name="description" content="Contact page for Matt Wojo and Mimi Gim">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/state.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/contact.css">
    <link href='http://fonts.googleapis.com/css?family=Indie+Flower|Roboto:400,300' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <nav class="l-nav" role="navigation">
        <ul>
          <li class="l-navigation-list--item">
            <a href="#about" class="l-navigation-list--link">
              about
            </a>
          </li>
          <li class="l-navigation-list--item">
            <a href="#portfolio" class="l-navigation-list--link">
              portfolio
            </a>
          </li>
          <li class="l-navigation-list--item">
            <a href="#contact" class="l-navigation-list--link">
              contact
            </a>
          </li>
        </ul>
      </nav>
      <h1 class="page-heading">
        contact us
      </h1>
      <hr>
    </header>
    <main role="main" class="main-wrapper">
      <section>
        <h1>
          Say hello!
        </h1>
        <p>
          We would love to hear from you.
        </p>
        <form method="post">
          <input placeholder="name"/>
          <input placeholder="email"/>
          <textarea rows=5 cols=33 class="contact-form--action" placeholder="comment"></textarea>
          <button class="contact-form--action">
            submit
          </button>
        </form>
      </section>
      <section>
        <h1>
          Follow us on GitHub!
        </h1>
        <div>
          <img src="img/matt.jpg" class="github-image" alt="matt picture">
          <img src="img/arrow.png" class="github-image" alt="arrow pointing right">
          <a href="https://github.com/mattwojo">
            <img src="img/github.png" class="github-image" alt="github logo">
          </a>
        </div>
        <div>
          <img src="img/mimi.jpg" class="github-image" alt="mimi picture">
          <img src="img/arrow.png" class="github-image" alt="arrow pointing right">
          <a href="https://github.com/mimigim">
            <img src="img/github.png" class="github-image" ralt="github logo">
          </a>
        </div>
      </section>
    </main>
    <footer class="l-footer">
      <hr>
      <ul class="l-footer-location">
        <li>
          LOCATION
        </li>
        <li>
          Code Fellows
        </li>
        <li>
          511 Boren Ave N.
        </li>
        <li>
          Seattle, WA 98109
        </li>
      </ul>
      <img src="img/codefellows.png" class="l-footer-image" alt="code fellows logo">
    </footer>
  </body>
</html>
